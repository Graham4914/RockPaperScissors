<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <h1>Rock Paper Scissors</h1>
    <p>The rules are simple, play against the Terminalator!</p>
    <p>Tap the icon to choose, First one to 5 wins!</p>

    <div id="scoreboard">
        <p>Player Score: <span id="playerScore">0</span></p>
        <p>Computer Score: <span id="computerScore">0</span></p>
        <p>Total Throws: <span id="totalThrows">0</span></p>
    </div>
    <div id="gameArea">
        <div class="choice-section">
            <h3>Player</h3>
            <div class="choice-container" id="playerChoice"></div>
        </div>
        <div class="choice-section">
            <h3>Terminalator</h3>
            <div class="choice-container" id="computerChoice"></div>
        </div>
    </div>

    <div class="button-container">
        <div class="icon-container">
            <button id="rock" class="game-button"><img src="images/rock.svg"></button>
            <h3>Rock</h3>
        </div>
        <div class="icon-container">
            <button id="paper" class="game-button"><img src="images/paper.svg"></button>
            <h3>Paper</h3>
        </div>
        <div class="icon-container">
            <button id="scissors" class="game-button"><img src="images/scissors.svg"></button>
            <h3>Scissors</h3>
        </div>
    </div>

    <div id="results" class="results-container"></div>
    <div id="gameResult" class="game-result"></div>
    <button id="playAgain" style="display: none;">Play Again</button>

    <script src="script.js"></script>
</body>

</html>
